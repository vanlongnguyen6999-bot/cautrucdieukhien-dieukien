<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = prompt('Type a number', 0);
        switch(true){
            case value > 0:
            alert(1);
            break;
            case value < 0:
            alert(-1);
            break;
            default: alert(0);
        }
    </script>
</body>
</html>
