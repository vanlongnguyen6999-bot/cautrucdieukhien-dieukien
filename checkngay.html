<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: "Times New Roman", serif;
            margin: 30px;
        }
        h1{
            font-size: 48px;
        }
        input{
            font-size: 18px;
            width: 300px;
            height: 30px;
            padding: 4px;
        }
        button{
            font-size: 18px;
            padding: 8px 16px;
            cursor: pointer;
        }
        #result{
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        </style>

</head>
<body>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <div>
        <input type = "number" id = "tháng" placeholder = "Nhập tháng">
        <button onclick = "checkngay()">Check</button>
    </div>
    <div>
        <p id = "result">Đây là chỗ hiển thị kết quả</p>
        </div>
        <script>
            function checkngay(){
                let thang = parseInt(document.getElementById('tháng').value);
                let result;
                switch(thang){
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        document.getElementById('result').innerText = "Tháng " + thang + " có 31 ngày";
                        break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        document.getElementById('result').innerText = "Tháng " + thang + " có 30 ngày";
                        break;
                    case 2:
                        document.getElementById('result').innerText = "Tháng " + thang + " có 28 hoặc 29 ngày";
                        break;
                    default:
                        document.getElementById('result').innerText = "Tháng không hợp lệ";
                }
            }
        </script>
</body>
</html>
